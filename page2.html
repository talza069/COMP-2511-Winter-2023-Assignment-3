			<form action="mailto:youremail@example.com" method="post">
				<label for="subject">Subject*</label>
				<input type="text" id="subject" name="subject" maxlength="50" required>
			  
				<label for="inquiry">Inquiry*</label>
				<textarea id="inquiry" name="inquiry" rows="5" required></textarea>
			  
				<label for="email">Email Address*</label>
				<input type="email" id="email" name="email" placeholder="example@domain.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
			  
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
			  
				<label>Preferred Method of Contact*</label>
				<div>
				  <input type="radio" id="contact-email" name="contact" value="email" required>
				  <label for="contact-email">Email</label>
				</div>
				<div>
				  <input type="radio" id="contact-phone" name="contact" value="phone">
				  <label for="contact-phone">Phone</label>
				</div>
			  
				<label>Interests*</label>
				<div>
				  <input type="checkbox" id="interests-web" name="interests" value="web" required>
				  <label for="interests-web">book a session</label>
				</div>
				<div>
				  <input type="checkbox" id="interests-mobile" name="interests" value="mobile">
				  <label for="interests-mobile">free</label>
				</div>
			  
				<label for="date">Preferred Date</label>
				<input type="date" id="date" name="date">
			  
				<div class="button-container">
				  <input type="reset" value="Reset">
				  <input type="submit" value="Submit">
				</div>
